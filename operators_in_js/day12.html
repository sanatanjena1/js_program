    <title>if & else</title>
</head>
<body>
    <h1>If Statement</h1>
    <!-- js-code -->
    <script>
        let mode="white"
        let color;
        if(mode==="black")
        {
            
            color="l-black";
        }
        if(mode==="white")
        {
            color="l-white";
        }
        console.log(color);
    </script>
</body>
