<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment Operators</title>
</head>
<body>
    <h1>Assigment Operators</h1>

    <!-- -----js code------ -->
    <script>
        let x=5;
        let y=2;

        x +=4;  //x = x+4;  rslt=9
        console.log(x);
        x=5;
        x -=4; //x = x-4;   rslt=1
        console.log(x);
        x=5;
        x *=4; //x = x*4;   rslt=20
        console.log(x);
        x=5;
        x /=4; //x = x/4;   rslt=1.25
        console.log(x);
        console.log(typeof(x));
        x=5;
        x %=4; //x = x%4;   rslt=1.25
        console.log(x);
    </script>
    
</body>
</html>
