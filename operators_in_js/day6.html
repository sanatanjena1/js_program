<body>
    <h1>operators in javascript</h1>

    <!-- --------------js----------------- -->
    <script>
        // Arithmetic operators
        a=10;
        b=20;
        console.log("a=10","&","b=20")
        console.log("a + b =",a+b)
        console.log("a + b =",a-b)
        console.log("a + b =",a*b)
        console.log("a + b =",a/b)
        </script>
    
</body>
